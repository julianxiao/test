<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
  <title>Sensor Analytics Dashboard UI</title>
  <link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/spartan-dashboards.css" />

<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='assets/js/mapbox/mapbox.js'></script>
<link href='assets/js/mapbox/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  .leaflet-popup-close-button {
  display: none;
  }
.leaflet-popup-content-wrapper {
  pointer-events: none;
  }
</style>
</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="./">Sensor Analytics Dashboard UI Demo</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">
     <div class="row">
        <div class="col-sm-12" id="mapbox-panel">
        <div class="chart-wrapper">
          <div class="chart-title">
            Pickwick electric cooperative
          </div>
          <div class="chart-stage">
            <div id="map"></div>
          </div>
          <div class="chart-notes">
            Last updated: April 1, 2015
          </div>
        </div>
      </div>
    </div>

</div>


  <script type="text/javascript" src="assets/jquery.min.js"></script>
  <script type="text/javascript" src="assets/bootstrap.min.js"></script>

  <script src='assets/js/map.js'></script>



</body>
</html>
