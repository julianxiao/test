<!DOCTYPE html>
<html ng-app="faultApp">
<head>
  <title>Spartan Dashboard UI</title>
  <link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/spartan-dashboards.css" />
   <script type="text/javascript" src="assets/angular.min.js"></script>
</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="./">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand" href="#">List of events</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">


   <div class="row">
     <div class="col-sm-2">
     </div>
      <div class="col-sm-8">
    
        <div class="chart-wrapper" ng-controller="FaultController">
          <div class="chart-title">
            Latest fault events
                <small class="pull-right">
                  <label>
                    Show:
                    <select>
                      <option selected>All devices</option>
                      <option>Sensor 1</option>
                      <option>Sensor 2</option>
                      <option>Sensor 3</option>
                      <option>Sensor 4</option>
                    </select>
                  </label>
                </small>

          </div>

          <div class="list-group">
            <a href="graph.html" ng-repeat="faultEvent in faultEvents" class="list-group-item ">
              <h4 class="list-group-item-heading">{{faultEvent.timestamp}}</h4>
              <p class="list-group-item-text">Device ID: <mark>Sensor {{faultEvent.deviceID}}</mark></p>
              <p class="list-group-item-text">Temperature: <mark>{{faultEvent.temperature}} F</mark></p>
              <p class="list-group-item-text">Current: <mark>{{faultEvent.currentreading}} kamp</mark></p>
            </a>
          </div>

          <div class="chart-notes">
                Last updated: {{currentTime}}
          </div>


        </div>
      </div>
      <div class="col-sm-2">
      </div>

    </div>


    </div>




    <hr>

    <p class="small text-muted">Built by <a href="https://3m.com">3M ESL</a></p>

  </div>

  <script type="text/javascript" src="assets/jquery.min.js"></script>
  <script type="text/javascript" src="assets/bootstrap.min.js"></script>

  <script type="text/javascript" src="assets/keen.min.js"></script>
    <script src="assets/chance.min.js"></script>
  <script type="text/javascript" src="assets/moment.min.js"></script>

  <script type="text/javascript" src="assets/spartan.dashboard.events.js"></script>

</body>
</html>
