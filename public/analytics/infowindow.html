
<h2>
    Sensor ID
</h2>

<div>
    <form id="inputForm">
        <div class="form-group">
            <label for="textinput">Textbox</label>
            <input type="text" class="form-control" name="textinputLine" placeholder="One line of text">
        </div>
                    <div class="form-group">
                        <label for="radio">Radio Options:</label>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary">
                                <input type="radio" name="radio" value="option1">Option 1
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="radio" value="option2">Option 2
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="radio" value="option3">Option 3
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="options">Check Options:</label>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary">
                                <input type="checkbox" name="check" value="check1">Option 1
                            </label>
                            <label class="btn btn-primary">
                                <input type="checkbox" name="check" value="check2">Option 2
                            </label>
                            <label class="btn btn-primary">
                                <input type="checkbox" name="check" value="check3">Option 3
                            </label>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="options ">Select list</label>
                        <select class="form-control " name="selectList ">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>

                        <label for="name ">Mutiple Select list</label>
                        <select multiple class="form-control " name="multiSelect ">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
    </form>

    <a href="#" class="btn btn-success btn-block" id="okButton">Update</a>
    <a href="#" class="btn btn-danger btn-block" id="cancelButton">Remove</a>
</div>
