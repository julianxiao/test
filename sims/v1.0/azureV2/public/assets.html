<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3M Access Control</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/main.css">

<script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />

    <!-- bower:css -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/dist/css/bootstrap.css" />

    <!-- endbower -->
  </head>
  <body class="application">
        <div class="logoutLblPos">
      <a href="/logout">
                logout
      </a>
    </div>
    <div ng-app="project" class="container">
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./">
              <span class="glyphicon glyphicon-home"></span>
            </a>
            <div class="navbar-brand"><em>Assets</em></div>
          </div>
        </div>
      </div>
      <div flash-message="10000" ></div> 
      <div class="row">
        <div class="col-md-12">
          <div ng-view></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr/>
          <p>
            <span class="small text-muted">
              Built by
              <a href="https://3m.com">3M ESL</a>
            </span>
          </p>
        </div>
      </div>
      
      <script type="text/ng-template" id="map.html">
      <div id='map'></div>

      </script>

      <script type="text/ng-template" id="list.html">
      <table class="table">
        <thead>
          <tr>
            <th>Asset ID</th>
            <th>Geo Location</th>
            <th>Name</th>
            <th>Description</th>
            <th>Current Status</th>
            <th>
              <a href="#/new" title="Add new asset">
                <span class="glyphicon glyphicon-plus"></span>
              </a>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in items">
            <td>{{item.uiud}}</td>
            <td>{{item.geo}}               
              <a href="#/map/{{item.$id}}" title="Location Map">
                <span class="glyphicon glyphicon-map-marker"></span>
              </a>
            </td>
            <td >{{item.name}}</td>
            <td >{{item.description}}</td>
            <td >{{item.status}}</td>
            <td>
              <a href="#/edit/{{item.$id}}" title="Edit asset item">
                <span class="glyphicon glyphicon-edit"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      </script>
      <script type="text/ng-template" id="detail.html">
      <form name="myForm" class="myform form-horizontal" role="form">
        <div class="form-group">
          <label for="username">Asset ID: </label>
          <input id="username" ng-model="item.uiud"></input>
        </div>
        <div class="form-group">
          <label for="location">Location: </label>
          <input id="location" ng-model="item.geo"></input>
        </div>
        <div class="form-group">
          <label for="des">Name:</label>
          <input id="name" ng-model="item.name"></input>
        </div>
        <div class="form-group">
          <label for="des">Description:</label>
          <input id="des" ng-model="item.description"></input>
        </div>
        <div class="form-group">
          <label for="status">Current Status: </label>
          <select ng-model="item.status">
           <option value="locked">locked</option>
           <option value="opened">opened</option>
           </select>
        </div>

        <a href="#/" class="btn btn-default">Cancel</a>
        <button ng-click="save()" class="btn btn-primary">Save</button>
        <button ng-click="destroy()"
        ng-show="item.$id" class="btn btn-danger">Delete</button>
      </form>
      </script>
    </div>
    <!-- bower:js -->
    <script src="assets/vendor/angular/angular.js"></script>
    <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/vendor/angular-route/angular-route.js"></script>
    <script src="assets/vendor/lodash/lodash.min.js"></script>
    <script type="text/javascript" src="assets/vendor/restangular/dist/restangular.js"></script>
    <script type="text/javascript" src="assets/vendor/bootbox/bootbox.js"></script>
    <script type="text/javascript" src="assets/vendor/firebase/firebase.js"></script>
    <script type="text/javascript" src="assets/vendor/angularfire/dist/angularfire.js"></script>
    <!-- endbower -->

    <script src="assets/js/assetsCtrl.js"></script>
    <script src="assets/vendor/angular-flash-alert/dist/angular-flash.min.js"></script>
    
  </body>
</html>
