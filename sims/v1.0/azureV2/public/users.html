<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3M Access Control</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
  </head>
  <body class="application">
    <div class="logoutLblPos">
      <a href="/logout">
                logout
      </a>
    </div>
    <div ng-app="project" class="container">
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./">
              <span class="glyphicon glyphicon-home"></span>
            </a>
            <div class="navbar-brand"><em>Users</em></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div ng-view></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr/>
          <p>
            <span class="small text-muted">
              Built by
              <a href="https://3m.com">3M ESL</a>
            </span>
          </p>
        </div>
      </div>
      <script type="text/ng-template" id="list.html">
      <table class="table">
        <thead>
          <tr>
            <th>User Name</th>
            <th>Name</th>
            <th>Email Address</th>
            <th>Phone Number</th>
            <th>Role</th>
            <th>Notification Preference</th>
            <th>
              <a href="#/new" title="Add new user">
                <span class="glyphicon glyphicon-plus"></span>
              </a>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in items">
            <td>{{user.username}}</td>
            <td >{{user.name}}</td>
            <td >{{user.email}}</td>
            <td >{{user.phone}}</td>
            <td >{{user.role}}</td>
            <td >{{user.notification}}</td>
            <td>
              <a href="#/edit/{{user.$id}}" title="edit user item">
                <span class="glyphicon glyphicon-edit"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      </script>
      <script type="text/ng-template" id="detail.html">
      <form name="myForm" class="myform form-horizontal" role="form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input id="username" ng-model="item.username"></input>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input id="password" ng-model="item.password"></input>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" ng-model="item.name"></input>
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input id="email" ng-model="item.email"></input>
        </div>
        <div class="form-group">
          <label for="phone">Phone number:</label>
          <input id="phone" ng-model="item.phone"></input>
        </div>
        <div class="form-group">
          <label for="role">Role:</label>
          <select ng-model="item.role">
        <option value="administrator">administrator</option>
        <option value="contractor">contractor</option>
      </select>
        </div>
        <div class="form-group">
          <label for="notification">Notification Preference:</label>
                    <select ng-model="item.notification">
        <option value="sms">sms</option>
        <option value="email">email</option>
        <option value="none">none</option>
      </select>
        </div>
        <a href="#/" class="btn btn-default">Cancel</a>
        <button ng-click="save()" class="btn btn-primary">Save</button>
        <button ng-click="destroy()"
        ng-show="item.$id" class="btn btn-danger">Delete</button>
      </form>
      </script>
    </div>
    <!-- bower:js -->
    <script src="assets/vendor/angular/angular.js"></script>
    <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/vendor/angular-route/angular-route.js"></script>
    <script src="assets/vendor/lodash/lodash.min.js"></script>
    <script type="text/javascript" src="assets/vendor/restangular/dist/restangular.js"></script>
    <script type="text/javascript" src="assets/vendor/bootbox/bootbox.js"></script>
    <script type="text/javascript" src="assets/vendor/firebase/firebase.js"></script>
    <script type="text/javascript" src="assets/vendor/angularfire/dist/angularfire.js"></script>
    <!-- endbower -->

    <script src="assets/js/usersCtrl.js"></script>
    
    <script src="assets/js/appCtrl.js"></script>
    
  </body>
</html>
