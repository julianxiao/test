<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3M Access Control</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
  </head>
  <body class="application">
    <div ng-app="project" class="container">
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data - toggle="collapse" data - target=".navbar-collapse">
            <span class="sr-only"> Toggle navigation </span> <span class="icon-bar"> </span> <span class="icon-bar"> </span> <span class="icon-bar"> </span> </button> <p class="navbar-brand">Access Log </p>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
              <li> <a href="assets-index.html"> Assets </a></li>
              <li> <a href="users-index.html"> Users </a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div ng-view></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr/>
          <p>
            <span class="small text-muted">
              Built by
              <a href="https://3m.com">3M ESL</a>
            </span>
            <span class="pull-right">* The editing function shown here is for demo purpose only.</span>
          </p>
        </div>
      </div>
      <script type="text/ng-template" id="list.html">
      <table class="table">
        <thead>
          <tr>
            <th>Contractor Name</th>
            <th>Time</th>
            <th>Cabinet ID</th>
            <th>Access action</th>
            <th>Task Description</th>
            <th>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="logItem in logItems">
            <td>{{logItem.name}}</td>
            <td>{{logItem.timeStamp | date:'MM/dd/yyyy @ h:mma'}}</td>
            <td>{{logItem.cabinetID}}</td>
            <td>{{logItem.action}}</td>
            <td>{{'work order: ' + logItem.text}}</td>
            <td>
              <a href="#/edit/{{logItem.id}}" title="edit log item">
                <span class="glyphicon glyphicon-edit"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      </script>
      <script type="text/ng-template" id="detail.html">
      <form name="myForm" class="myform form-horizontal" role="form">
        <div class="form-group">
          <label for="username">User name:</label>
          <span id="username" name="username">{{logItem.name}}</span>
        </div>
        <div class="form-group">
          <label for="timeStamp">Time Stamp:</label>
          <span type="text" id="timeStamp" name="timeStamp"> {{logItem.timeStamp}}</span>
        </div>
        <div class="form-group">
          <label for="cabinetID">Cabinet ID:</label>
          <span type="text" id="cabinetID" name="cabinetID"> {{logItem.cabinetID}}</span>
        </div>
        <div class="form-group">
          <label for="action"  class="control-label">Access action:</label>
          <span id="action" name="action">{{logItem.action}}</span>
        </div>
        <div class="form-group">
          <label for="description">Task Description:</label>
          <textarea id="description" name="description"
          ng-model="logItem.text"></textarea>
        </div>
        <a href="#/" class="btn btn-default">Cancel</a>
        <button ng-click="save()" class="btn btn-primary">Save</button>
        <button ng-click="destroy()"
        ng-show="logItem.id" class="btn btn-danger">Delete</button>
      </form>
      </script>
    </div>
    <!-- bower:js -->
    <script src="assets/vendor/angular/angular.js"></script>
    <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/vendor/angular-route/angular-route.js"></script>
    <script src="assets/vendor/lodash/lodash.min.js"></script>
    <script type="text/javascript" src="assets/vendor/restangular/dist/restangular.js"></script>
    <script type="text/javascript" src="assets/vendor/bootbox/bootbox.js"></script>
    <!-- endbower -->
    
    <script src="assets/js/app.js"></script>
    
  </body>
</html>
